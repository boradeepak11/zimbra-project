<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Product Selection </title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <style type="text/css">
       #productdetails img { width: 250px; height: 200px;}
       #productdetails tr td {padding: 15px;; }
    </style>
</head>
<body>

    <div style="width:50%; margin-left: auto ;margin-right: auto; padding: 20px">
        <form name="" method="" action="">
            <h3>Product Details </h3>
        </form>
        <p>
            <div style="background-color:#eee; padding: 20px 10px;"> 
                 
                <table id="productdetails" border="1" width=100%; cellpadding="5" cellspacing="5">                    
                </table>

            </div>
        </p>    
    </div>    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function()
        {
            var productid= getUrlVars()["productid"];
            // alert(productid);

            $.getJSON('json/products.json', function(data)
            {
                var products = '';
                $(data).each(function(idx,product)
                {
                    if(product.id == productid){
                        products += '<tr>';
                        products += '<td>' + '<img src="images/'+product.image+'"/>' + '</td>';
                        products += '<td>' + '<h3>' + product.name + '</h3>' + '<p>' + product.description + '</p>' + '</td>';
                        products += '</tr>'
                        }
                });
                $("#productdetails").append(products);
            });  
        }); 
          
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

    </script>

</body>
</html>
